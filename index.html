<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Among us Role Generator</title>
        <meta name="description" content="A role generator for the game Among us, kinda sus bro...">
        <meta name="keywords" content="Among us, role, role generator, role maker, role-playing, ruleset, rules" />
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <section class="banner-area">
                <div class="background-crewmate-1 lightgreen-crew crew"></div>
                <div class="background-crewmate-2 darkblue-crew crew"></div>
                <div class="background-crewmate-3 cyan-crew crew"></div>
                <div class="container">
                    <div class="banner_text-area">
                        <img class="logo" src="./assets/img/logo.png" alt="Among us role generator"/>
                        <h1>Among Us Role Generator</h1>
                        <button onclick="actSus()">Give me a role...</button>

                        <div class="banner_sus-area">
                            <div class="text-replacer">
                                <h2 id="role-name"></h2>
                                <p id="role-description">Press the button above to get a new role.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="background-crewmate-ejected red-crew crew"></div>
                <div class="footer-area">
                    <div class="social-icons">
                        <a href="https://twitter.com/Chancerson/" target="_blank"><img src="./assets/img/Twitter_Logo_Blue.svg" alt="Follow me on twitter!"/></a>
                        <a href="https://github.com/TomChancer/TomChancer.github.io" target="_blank"><img src="./assets/img/github.png" alt="Take a look at my Github Repo for this project!"/></a>
                    </div>
                </div>
            </section>
        </main>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
